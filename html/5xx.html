<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 5xx</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #d9534f;
        }

        p {
            color: #333;
        }

        .back-link {
            text-decoration: none;
            color: #31708f;
            font-weight: bold;
            border: 2px solid #31708f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .back-link:hover {
            background-color: #31708f;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Error 5xx: Server Error</h1>
    <p>Oops! It seems there is an issue on our server.</p>
    <p>We apologize for the inconvenience. Please try again later.</p>
    <a href="/" class="back-link">Go Back to Home</a>
</body>
</html>
