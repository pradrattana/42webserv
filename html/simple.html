<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        header {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Simple HTML Site</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to Our Website!</h2>
        <p>This is a simple HTML template. Feel free to customize it according to your needs.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a creative team building awesome things on the web.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>You can reach us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>

    <footer>
        &copy; 2023 Your Company Name
    </footer>

</body>
</html>
